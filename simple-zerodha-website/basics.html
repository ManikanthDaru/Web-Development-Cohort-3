<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Basics</title>
</head>
<body>
    <h1 style="font-size: larger;color: black; background-color: aqua;border-radius: 10px;border: 10px dotted red;box-shadow: 2px 10px 10px black;">Manikanth <i>Daru</i></h1>   
    <div style="margin-left: 10px;margin-right: 10px;background-color: pink;padding: 10px;border: 2px solid">
        <span>hi there 1</span>
        <span style="float: inline-end;">hi there 2</span>
    </div> 
    <div style="display: flex;justify-content:space-between;">
        <div>hi there 1</div>
        <div>hi there 2</div>
        <div>hi there 3</div>
    </div>
    <div style="display: flex;justify-content:space-between;">
        <div>hi there 1</div>
        <div style="display: flex;justify-self: flex-end;">
            <div>hi there 2</div>
            <div>hi there 3</div>
        </div>
    </div>
</body>
</html>
